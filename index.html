<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor Machine</title>
    
  </head>
  <body>

    <div class="switch">
      <div class="switch-image-div">
        <img src="" class="switch-image">
      </div>
      <label>
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
      </label>
    </div>

    <main class="container">
      <h1>Conversor Machine</h1>

      <div class="container-buttons">
        <h3>Select your primary base:</h3> <br>
        <button onclick="change_base('binary')">Binary</button>
        <button onclick="change_base('hex')">Hex</button>
        <button onclick="change_base('oct')">Octal</button>
        <button onclick="change_base('decimal')">Decimal</button>
        <button onclick="change_base('operations')">Operations</button>
        <button onclick="show_popup()">Table</button>
      </div>

      <div class="base" id="decimal">
        <span>Decimal</span>
        <input id="base_value_decimal" type="text" placeholder="Insert your decimal value">
        Binary: <input id="binary_value_decimal" type="text" placeholder="Binary" disabled>
        Octal: <input id="octal_value_decimal" type="text" placeholder="Octal" disabled>
        Hex: <input id="hexadecimal_value_decimal" type="text" placeholder="Hex" disabled>
        <!-- Base64: <input id="base64_value_decimal" type="text" placeholder="Base64" disabled> -->
        <button onclick="convert('decimal')">Convert</button>
      </div>

      <div class="base" id="hex">
        <span>Hexadecimal</span>
        <input id="base_value_hex" type="text" placeholder="Insert your hexadecimal value">
        Binary: <input id="binary_value_hex" type="text" placeholder="Binary" disabled>
        Octal: <input id="octal_value_hex" type="text" placeholder="Octal" disabled>
        Decimal: <input id="decimal_value_hex" type="text" placeholder="Decimal" disabled>
        <!-- Base64: <input id="base64_value_hex" type="text" placeholder="Base64" disabled> -->
        <button onclick="convert('hex')">Convert</button>
      </div>

      <div class="base" id="oct">
        <span>Octal</span>
        <input id="base_value_oct" type="text" placeholder="Insert your octal value">
        Binary: <input id="binary_value_octal" type="text" placeholder="Binary" disabled>
        Decimal: <input id="decimal_value_octal" type="text" placeholder="Octal" disabled>
        Hex: <input id="hexadecimal_value_octal" type="text" placeholder="Hex" disabled>
        <!-- Base64: <input id="base64_value_octal" type="text" placeholder="Base64" disabled> -->
        <button onclick="convert('octal')">Convert</button>
      </div>

      <div class="base" id="binary">
        <span>Binary</span>
        <input id="base_value_binary" type="text" placeholder="Insert your binary value">
        Decimal: <input id="decimal_value_binary" type="text" placeholder="Decimal" disabled>
        Octal: <input id="octal_value_binary" type="text" placeholder="Octal" disabled>
        Hex: <input id="hexadecimal_value_binary" type="text" placeholder="Hex" disabled>
        <!-- Base64: <input id="base64_value_binary" type="text" placeholder="Base64" disabled> -->
        <button onclick="convert('binary')">Convert</button>
      </div>

      <div class="base" id="operations">
        <span>Operations</span>
        <input type="text" id="first_number" placeholder="Your First number here">
        <input type="text" id="second_number" placeholder="Your Second number here">
        Select operation
        <select id="operation_select">
          <option value="">Choose an option</option>
          <option value="sum">+</option>
          <option value="sub">-</option>
        </select>
        Select base
        <select id="base_select">
          <option value="">Choose an option</option>
          <option value="binary">Binary</option>
          <option value="decimal">Decimal</option>
          <option value="octal">Octal</option>
          <option value="hex">Hex</option>
        </select>
        <input type="text" id="result_operation" placeholder="Result" disabled>
        <span class="message"></span>
        <button onclick="calc()">Calc</button>
      </div>

        <span>Base64</span>

      <div class="popup-overlay"></div>

      <div class="popup">
        <h2>Popup</h2>
        <img src="./img/table.png">
        <button onclick="close_popup()">Close</button>
      </div>

    </main>
